<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="title">Holi</h2>
    <section class="section-center">
        <article class="image">
            <img src="image.png" alt="image">
        </article>
        <article class="info">
            <h3>Festival Starts on 25 December,2023</h3>
            <p>The vibrant festival of colors celebrated in India, a joyful occasion of music, dance, and endless
                fun
            </p>
            <div class="countdown">
                <div class="countdown-format">
                    <h4>2</h4>
                    <span>days</span>
                </div>
                <div class="countdown-format">
                    <h4>5</h4>
                    <span>hours</span>
                </div>
                <div class="countdown-format">
                    <h4>6</h4>
                    <span>mins</span>
                </div>
                <div class="countdown-format">
                    <h4>7</h4>
                    <span>secs</span>
                </div>
            </div>
        </article>
    </section>

    <!-- script -->
    <script src="app.js"></script>
</body>

</html>
